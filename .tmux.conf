# Color settings stuff
set -g terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "screen-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# Mouse enabled
set -g mouse on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Escape delay
set-option -sg escape-time 0

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Vi mode
set-window-option -g mode-keys vi

# Clipboard shortcut
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# don't rename windows automatically
set-option -g allow-rename off

# Resize panes easily
bind-key J resize-pane -D 10
bind-key K resize-pane -U 10
bind-key H resize-pane -L 10
bind-key L resize-pane -R 10

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

################
###  Styling ###
################

# Refresh status line every 5 seconds
set -g status-interval 5

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 1

# length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

# Make active pane border blue
set -g pane-active-border-fg colour1

#Set the left and right status
set -g status-left '#[bg=colour75]#[fg=colour0]#{?client_prefix,#[bg=colour2],} ‚ùê #S #[bg=colour238]#[fg=colour75]#{?client_prefix,#[fg=colour2],}#{?window_zoomed_flag, üîç ,}#[fg=colour1] '
set -g status-right '#[bg=colour235]#[fg=colour227] battery: #(pmset -g batt | grep -o "\d\{1,3\}%%")% #[fg=colour75]#[bg=colour75]#[fg=colour0] %b %d %H:%M '
# Set the background color
set -g status-bg colour238

# customize how windows are displayed in the status line
set -g window-status-current-format "#[fg=colour238]#[bg=colour242]#[fg=colour255]#[bg=colour242] #I* #[fg=colour255] #W | #[fg=colour242]#[bg=colour238]"
set -g window-status-format "#[fg=colour226]#[bg=colour238]#I-#[fg=colour226] #W |"
